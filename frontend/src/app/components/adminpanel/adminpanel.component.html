<div class="col-xs-12">
  <h1 class="header-text-admin-panel">Admin Paneel</h1>
</div>
<div class="col-xs-12 col-md-6">
  <h2 class="add-products-text">Alle producten</h2>
  <button class="btn btn-primary add-product-button" (click)="addProductPage('createproduct')">
    <span>Voeg product toe</span>
  </button>
  <div class="row">
    <div *ngFor="let product of products$ | async" class="col-xs-12">
      <figure class="products">
        <div class="product-image col-xs-12 col-md-10">
          <img class="image-products-adminpanel" src="{{ product.image }}" alt="boeket" width="100%">
        </div>
        <button  class="edit-button-products col-xs-12 col-md-1" mat-icon-button>
          <mat-icon (click)="getNavigation('updateproduct', product.id)">edit</mat-icon>
        </button>
        <button  class="delete-button-products col-xs-12 col-md-1" mat-icon-button>
          <mat-icon (click)="delete(product.id)" color="warn">delete</mat-icon>
        </button>
        <div class="product-title">
          <h2>{{ product.title }}</h2>
        </div>
        <div class="product-description">
          {{ product.description }}
        </div>
        <div class="product-price">
          <p>Prijs: {{ product.price }} â‚¬</p>
        </div>
      </figure>
    </div>
  </div>
</div>
<div class="col-xs-12 col-md-6">
  <h2 class="user-haeder-text">Gebruikers</h2>
  <div class="row">
    <div class="col-xs-12">
      <div class="user-name col-xs-12 col-md-4">
        <p><strong>Naam</strong></p>
      </div>
      <div class="user-email col-xs-12 col-md-4">
        <p><strong>Email</strong></p>
      </div>
      <div class="user-role col-xs-12 col-md-2">
        <p><strong>Isadmin</strong></p>
      </div>
      <div class="product-price col-xs-12 col-md-2">
        <p><strong>Maak admin</strong></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let user of users$ | async" class="col-xs-12 allusers">
      <figure class="users">
        <div class="user-name col-xs-12 col-md-4">
          <p>{{user.name}}</p>
        </div>
        <div class="user-email col-xs-12 col-md-4">
          <p>{{user.email}}</p>
        </div>
        <div class="user-role col-xs-12 col-md-2">
          <mat-icon class="icon-star" *ngIf="user.isadmin">stars</mat-icon>
        </div>
        <div class="col-xs-12 col-md-1">
          <mat-icon (click)="makeAdmin(user.id, 1)" class="thumb-up">thumb_up_alt</mat-icon>
        </div>
        <div class="col-xs-12 col-md-1">
          <mat-icon  (click)="makeAdmin(user.id, 2)" class="thumb-down">thumb_down_alt</mat-icon>
        </div>
      </figure>
    </div>
  </div>
</div>
