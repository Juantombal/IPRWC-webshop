<div class="col-xs-12 col-md-3"></div>
<div class="col-xs-12 col-md-6">
  <div class="add-product-styles">
    <h1>Product toevoegen</h1>
    <form class="form-registration" [formGroup]="signupForm" (ngSubmit)="addProduct()" novalidate>
      <label>Titel</label>
      <input  class="form-control"  placeholder="Titel" formControlName="title">

      <label>Image URL</label>
      <input  class="form-control" placeholder="Image URL" formControlName="image">

      <label>Omschrijving</label>
      <textarea   rows="3" class="form-control" placeholder="Omschrijving" formControlName="description"></textarea>

      <label>Prijs</label>
      <input  class="form-control" placeholder="Prijs" formControlName="price">

      <label>Aantal in voorraad</label>
      <input  class="form-control" placeholder="Aantal" formControlName="quantity">

      <button class="btn btn-primary addProduct-button" [disabled]="!signupForm.valid" type="submit">
        <span>Toevoegen</span>
      </button>
      <p *ngIf="showErrormessage" class="error-message-addProduct">
        Product bestaat al!
      </p>
    </form>
  </div>
</div>
<div class="col-xs-12 col-md-3"></div>
