
<div class="col-xs-12">
  <h1 class="h1-inloggen">Inloggen</h1>
</div>
<div class="col-xs-12">
  <div class="row">
    <form class="form-login" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="col-xs-12">
            <label>Email</label>
            <input class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="col-xs-12">
            <label>Wachtwoord</label>
            <input class="form-control" type="password" placeholder="Wachtwoord" formControlName="password">
        </div>
        <div class="col-xs-12">
            <button class="btn btn-primary login-button" [disabled]="!loginForm.valid" type="submit">
              <span>Log in</span>
            </button>
          <p *ngIf="showErrormessage" class="error-message-login">
            Foute inloggegevens. Probeer opnieuw!
          </p>
        </div>
    </form>
  </div>
</div>
